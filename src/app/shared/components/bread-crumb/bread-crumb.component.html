<nav class="mb-3">
    <ol class="breadcrumb">
        <li class="breadcrumb-item">
            <a routerLink="/">Home</a>
        </li>
        <li *ngFor="let item of items" class="breadcrum-item" [class.active]="isTheLastItem(item)">
            <span *ngIf="isTheLastItem(item)">{{item.text}}</span>
            <a *ngIf="!isTheLastItem(item)" [routerLink]="items.link">{{item.text}}</a>
        </li>
    </ol>
</nav>
